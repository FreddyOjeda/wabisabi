<div class="container">
  <form #productForm="ngForm" (submit)="onSubmit(productForm)" class="container mt-4">
    <div class="row p-4">
      <div class="row">
        <div class="form-group">
          <label for="image">Imagen del producto:</label>
          <input type="file" id="image" (change)="onImageSelected($event)" class="form-control">
          <img *ngIf="imageData" [src]="imageData" alt="Vista previa de la imagen" class="mt-2" style="max-width: 100%">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="price">Precio:</label>
          <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Descripci√≥n:</label>
          <textarea id="description" [(ngModel)]="product.description" name="description"
            class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="row p-4">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
