<div class="container p-4">
    <div class="row text-center">
        <h1 class="text-title"><strong>Informacion</strong></h1>
    </div>
    <div class="row pb-2"><img src="{{product.imagen}}" alt="" class="img img-fluid"></div>
    <div class="row pb-2" *ngIf="!sesion"><p><strong>Descripcion:</strong> {{ product.descripcion }}</p></div>
    <div class="row pb-2" *ngIf="!sesion"><p><strong>Precio:</strong> {{ product.precio }}</p></div>
    <div class="row pb-2" *ngIf="sesion"><input id="descripcion" type="text" value="{{ product.descripcion }}" class="form-control"></div>
    <div class="row pb-2" *ngIf="sesion"><input id="precio" type="number" value="{{ product.precio }}" class="form-control"></div>
    <div class="row text-center">
        <a [attr.href]="'https://api.whatsapp.com/send?phone=573053074733&text=' + encodeText('Hola Lu, estoy interesado en el ' + product.descripcion)" target="_blank" class="btn btn-primary">Solicitar</a>
        <button class="btn btn-warning mt-3" (click)="editarProducto(product.id)" *ngIf="sesion">Actualizar</button>
        <button class="btn btn-danger mt-3" (click)="borrarProducto(product.id)" *ngIf="sesion">Eliminar</button>
    </div>
</div>
